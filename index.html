<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb9, #ff63a1);
            color: #ff1493;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: #fff0f5;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff1493;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
        }

        .heart {
            color: #ff69b4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Floating Hearts */
        @keyframes float {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(-150px);
                opacity: 1;
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff1493;
            animation: float 3s linear infinite;
        }

        .gif-container {
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        /* Rectangular Buttons */
        .button {
            width: 180px;
            height: 60px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s ease-in-out, box-shadow 0.3s;
            border-radius: 8px;
            margin: 10px;
        }

        .button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #ff1493;
        }

        .crying-gif {
            margin-top: 30px;
        }

        .response-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
        }

        .response-text.positive {
            color: #FF69B4; /* Soft pink for positive response */
        }

        .response-text.negative {
            color: #FF6347; /* Tomato Red */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                padding: 15px 20px;
                font-size: 1rem;
                width: 150px;
                height: 50px;
            }
        }

        .container:active {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.dropbox.com/scl/fi/1x6hhg2yt5n6n4g92i93u/04-Apocalypse-1.m4a?rlkey=93223oo5bjjw3y6a4y6z012np&st=rdulq3fl&dl=1" type="audio/m4a">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>
            Will you be my <span class="heart">❤️</span> Valentine?
        </h1>
        <div class="gif-container">
            <img src="https://gifdb.com/images/high/kuromi-in-love-4m8mdoqkvrhsrdpu.gif" alt="Kuromi with heart eyes" width="280" height="280">
        </div>
        <div class="button-container">
            <button class="button" onclick="handleAnswer('yes')">Yes</button>
            <button class="button" onclick="handleAnswer('no')">No</button>
        </div>
        <div class="footer" id="response"></div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-heart" style="top: 10%; left: 20%;">❤️</div>
    <div class="floating-heart" style="top: 15%; left: 30%;">💖</div>
    <div class="floating-heart" style="top: 20%; left: 40%;">💕</div>
    <div class="floating-heart" style="top: 25%; left: 50%;">💘</div>
    <div class="floating-heart" style="top: 30%; left: 60%;">💝</div>
    <div class="floating-heart" style="top: 35%; left: 70%;">💓</div>
    <div class="floating-heart" style="top: 40%; left: 80%;">❤️</div>
    <div class="floating-heart" style="top: 50%; left: 10%;">💖</div>
    <div class="floating-heart" style="top: 60%; left: 30%;">💕</div>
    <div class="floating-heart" style="top: 70%; left: 50%;">💘</div>
    <div class="floating-heart" style="top: 80%; left: 70%;">💝</div>

    <script>
        function handleAnswer(answer) {
            const response = document.getElementById('response');
            const container = document.querySelector('.container');

            // Clear the existing response
            response.innerHTML = '';
            response.classList.remove('positive', 'negative');

            if (answer === 'yes') {
                response.innerHTML = '<div class="response-text positive">YAY!💗 I have something for you Tania I know you are going to love it💗💗💗 :)</div>';
                
                // Trigger Confetti
                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { x: 0.5, y: 0.5 }
                });

                container.style.transition = 'all 0.5s ease-in-out'; // Add transition when switching content
            } else if (answer === 'no') {
                response.innerHTML = ` 
                    <div class="crying-gif">
                        <iframe src="https://tenor.com/embed/23283685" width="280" height="280" frameBorder="0" class="tenor-gif-embed"></iframe>
                    </div>
                    <div class="response-text negative">Are you sure?</div>
                    <button class="button" onclick="handleAnswer('reallyNo')">Yes, I'm sure</button> 
                    <button class="button" onclick="handleAnswer('changeMind')">No, I change my mind</button>
                `;
                container.style.transform = 'scale(0.95)';
            } else if (answer === 'reallyNo') {
                response.innerHTML = `
                    <div class="crying-gif">
                        <iframe src="https://tenor.com/embed/23283685" width="280" height="280" frameBorder="0" class="tenor-gif-embed"></iframe>
                    </div>
                    <div class="response-text negative">💔💔💔💔💔💔</div>
                `;
                container.style.transform = 'scale(1)';
            } else if (answer === 'changeMind') {
                response.innerHTML = '<div class="response-text positive">YAY!💗 I have something for you Tania I know you are going to love it💗💗💗 :)';
                container.style.transform = 'scale(1)';
            }
        }
    </script>
</body>
</html>
